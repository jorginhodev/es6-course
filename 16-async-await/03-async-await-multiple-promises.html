<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>03 - Async/Await Multiple Promises</title>
</head>
<body>
  
<script>
  async function getUsers(users) {
    const promises = users.map(user => fetch(`https://api.github.com/users/${user}`).then(r => r.json()));

    const people = await Promise.all(promises);
    console.log(people.map(p => `Nome: ${p.name} | Seguidores: ${p.followers}`));
  }

  getUsers(['jorginhodev', 'willianjusten']);
</script>
</body>
</html>
