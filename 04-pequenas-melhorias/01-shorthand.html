<!DOCTYPE html>
<html>
<head>
  <title>01 - Shorthand Properties</title>
</head>
<body>
  
<script>
  let firstName = 'Jorge';
  let surname = 'Ramos';
  let age = 33;

  const person = {
    firstName,
    surname,
    age,

    hello() {
      console.log('Hello!');
    }
  };

  console.log(person);

  person.hello();
</script>
</body>
</html>
