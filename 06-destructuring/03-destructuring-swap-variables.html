<!DOCTYPE html>
<html>
<head>
  <title>03 - Destructuring Swap Variables</title>
</head>
<body>
  
<script>
  let a = 42;
  let b = 21;

  console.log(`a: ${a}`);
  console.log(`b: ${b}`);
  console.log('--------------------');

  [a, b] = [b, a];

  console.log(`a: ${a}`);
  console.log(`b: ${b}`);

</script>
</body>
</html>
